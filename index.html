<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="cyber-container">
            <h1 class="cyber-title text-center mb-4">WEB SCRAPER</h1>
            
            <div class="input-section">
                <div class="input-group">
                    <input type="url" class="form-control cyber-input" id="urlInput" placeholder="Enter URL to scan...">
                    <button class="btn cyber-btn" id="scanBtn">
                        <span class="cyber-btn-text">SCAN</span>
                    </button>
                </div>
            </div>

            <div id="terminal" class="terminal mt-4">
                <div class="terminal-header">
                    <span>CONSOLE OUTPUT</span>
                    <button id="clearTerminal" class="cyber-btn-sm">CLEAR</button>
                </div>
                <div id="terminalOutput" class="terminal-output"></div>
            </div>

            <div id="progressSection" class="progress-section mt-4" style="display: none;">
                <div class="cyber-progress">
                    <div id="progressFill" class="cyber-progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text text-center mt-2">Scanning... 0%</div>
            </div>

            <div class="results-section mt-4">
                <div class="tree-controls">
                    <button id="selectAllBtn" class="cyber-btn-sm" style="display: none;">SELECT ALL</button>
                </div>
                <div id="linkTree" class="link-tree mt-3"></div>
                <button id="downloadBtn" class="cyber-btn w-100 mt-3" disabled>
                    <span class="cyber-btn-text">DOWNLOAD SELECTED PAGES</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
